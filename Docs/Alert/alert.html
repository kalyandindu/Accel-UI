<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/CSS/main.css">
  <title>Avatar</title>
</head>
<body>
  <header class="head flex-sp-bw">
    <a href="#" class="logo flex-center"><i class="fas fa-meteor logo-icon"></i><span class="logo-title">Accel UI</span></a>
    <div class="nav" >
      <ul class="nav_ul flex-sp-bw">
        <li class="nav_li"><a href="#">Home</a></li>
        <li class="nav_li"><a href="#">Documentation</a></li>
        <li class="nav_li"><a href="#"><i class="fab fa-github"></i></a></li>
        <li class="nav_li"><a href="#"><i class="fab fa-linkedin"></i></a></li>
      </ul>
    </div>
  </header>
  <main class="main">
    <aside class="nav-drawer">
      <div class="comp-drawer">
        <h3 class="drawer_heading">Component</h3>
        <div class="comp_list">
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Avatar</a></li>
          </ul>
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Alert</a></li>
          </ul>
        </div>
      </div>
    </aside>
    <div class="content">
      <h2 class="content_h2">Alerts</h2>
      <h3 class="content_h3"> Normal Alert</h3>
      <div class="alert_container flex-column">
        <div class="alert alert-info"> Info Alert</div>
        <div class="alert alert-success"> Success Alert</div>
        <div class="alert alert-err"> Error Alert</div>
        <div class="alert alert-warn">Warning Alert</div>
      </div>

      <h3 class="content_h3"> Alert with Icon</h3>
      <div class="alert_container flex-column">
        <div class="alert alert-w-icon alert-info"><div class="alert_icon"><i class="fa-solid fa-circle-info"></i></div>
        <div class="alert_msg">Info Alert</div></div>
        <div class="alert alert-w-icon alert-success"><div class="alert_icon"><i class="fa-solid fa-circle-check"></i></div>
        <div class="alert_msg">Success Alert</div></div>
        <div class="alert alert-w-icon alert-err"><div class="alert_icon"><i class="fa-solid fa-circle-xmark"></i></div>
        <div class="alert_msg">Error Alert</div></div>
        <div class="alert alert-w-icon alert-warn"><div class="alert_icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
        <div class="alert_msg">Warning Alert</div></div>

      </div>
      
    </div>
  </main>
  <footer class="footer flex-column-center">
    <p class="footer_p">Created by Pavan Dindu</p>
    <ul class="footer_ul flex-sp-bw ul-pad-0">
      <li class="footer_li"><a href="#"><i class="fab fa-github"></i></a></li>
      <li class="footer_li"><a href="#"><i class="fab fa-linkedin"></i></a></li>
      <li class="footer_li"><a href="#"><i class="fab fa-twitter"></i></a></li>
    </ul>
  </footer>
</body>
</html>
