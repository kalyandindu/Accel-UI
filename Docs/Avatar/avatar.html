<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/CSS/main.css" />
    <title>Avatar</title>
  </head>
  <body>
    <header class="head flex-justify-sp-bw">
      <a href="#" class="logo flex-center"
        ><i class="fas fa-meteor logo-icon"></i
        ><span class="logo-title">Accel UI</span></a
      >
      <div class="nav">
        <ul class="nav_ul flex-justify-sp-bw">
          <li class="nav_li"><a href="#">Home</a></li>
          <li class="nav_li"><a href="#">Documentation</a></li>
          <li class="nav_li">
            <a href="#"><i class="fab fa-github"></i></a>
          </li>
          <li class="nav_li">
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <aside class="nav-drawer">
        <div class="comp-drawer">
          <h3 class="drawer_heading">Component</h3>
          <div class="comp_list">
            <ul class="drawer_ul ul-pad-0">
              <li class="drawer_li"><a href="#" class="drawer_a">Avatar</a></li>
            </ul>
          </div>
        </div>
      </aside>
      <div class="content">
        <h3 class="content_h3">Rounded Avatar</h3>
        <div class="avatar-container flex-center">
          <div class="avatar-round avatar-xsm">
            <img src="/Assets/Img_1.jpg" alt="Profile pic" class="avatar_img" />
          </div>
          <div class="avatar-round avatar-sm">
            <img src="/Assets/Img_1.jpg" alt="Profile pic" class="avatar_img" />
          </div>
          <div class="avatar-round avatar-md">
            <img src="/Assets/Img_1.jpg" alt="Profile pic" class="avatar_img" />
          </div>
          <div class="avatar-round avatar-lg">
            <img src="/Assets/Img_1.jpg" alt="Profile pic" class="avatar_img" />
          </div>
          <div class="avatar-round avatar-xlg">
            <img src="/Assets/Img_1.jpg" alt="Profile pic" class="avatar_img" />
          </div>
        </div>

        <h3 class="content_h3">Squared Avatar:</h3>
        <div class="avatar-container flex-center">
          <div class="avatar-squared avatar-xsm">
            <img src="/Assets/Img_2.jpg" alt="Profile pic" class="avatar_img" />
          </div>
          <div class="avatar-squared avatar-sm">
            <img src="/Assets/Img_2.jpg" alt="Profile pic" class="avatar_img" />
          </div>
          <div class="avatar-squared avatar-md">
            <img src="/Assets/Img_2.jpg" alt="Profile pic" class="avatar_img" />
          </div>
          <div class="avatar-squared avatar-lg">
            <img src="/Assets/Img_2.jpg" alt="Profile pic" class="avatar_img" />
          </div>
          <div class="avatar-squared avatar-xlg">
            <img src="/Assets/Img_2.jpg" alt="Profile pic" class="avatar_img" />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer flex-column-center">
      <p class="footer_p">Created by Pavan Dindu</p>
      <ul class="footer_ul flex-justify-sp-bw ul-pad-0">
        <li class="footer_li">
          <a href="#"><i class="fab fa-github"></i></a>
        </li>
        <li class="footer_li">
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </li>
        <li class="footer_li">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
