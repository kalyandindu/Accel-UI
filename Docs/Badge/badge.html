<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/CSS/main.css">
  <title>Avatar</title>
</head>
<body>
  <header class="head flex-sp-bw">
    <a href="#" class="logo flex-center"><i class="fas fa-meteor logo-icon"></i><span class="logo-title">Accel UI</span></a>
    <div class="nav" >
      <ul class="nav_ul flex-sp-bw">
        <li class="nav_li"><a href="#">Home</a></li>
        <li class="nav_li"><a href="#">Documentation</a></li>
        <li class="nav_li"><a href="#"><i class="fab fa-github"></i></a></li>
        <li class="nav_li"><a href="#"><i class="fab fa-linkedin"></i></a></li>
      </ul>
    </div>
  </header>
  <main class="main">
    <aside class="nav-drawer">
      <div class="comp-drawer">
        <h3 class="drawer_heading">Component</h3>
        <div class="comp_list">
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Avatar</a></li>
          </ul>
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Alert</a></li>
          </ul>
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Badge</a></li>
          </ul>
        </div>
      </div>
    </aside>

    <div class="content">
      <h2 class="content_h2">Badge</h2>
      <h3 class="content_h3"> Badge on Icons:</h3>
      <div class="badge-container flex-center">
       <div class="badge-wrapper">
         <div class="badge_icon"><i class="fa-solid fa-envelope"></i></div>
         <div class="badge badge-notify flex-center">6</div>
       </div>
       <div class="badge-wrapper">
        <div class="badge_icon"><i class="fa-solid fa-cart-shopping"></i></div>
        <div class="badge badge-notify flex-center">10+</div>
       </div>
       <div class="badge-wrapper">
        <div class="badge_icon"><i class="fa-solid fa-heart"></i></div>
        <div class="badge badge-notify flex-center">90</div>
       </div>
       <div class="badge-wrapper">
        <div class="badge_icon"><i class="fa-solid fa-bell"></i></div>
        <div class="badge badge-notify flex-center">9+</div>
       </div>
      </div>

      <h3 class="content_h3"> Badge on Avatars:</h3>
      <div class="badge-container flex-center">
        <div class="badge-wrapper">
          <div class="avatar-round avatar-xsm"><img src="/Assets/Img_1.jpg" alt="Profile pic" class="avatar_img"></div>
          <div class="badge badge-xsm badge-status"></div>
        </div>
        <div class="badge-wrapper">
          <div class="avatar-round avatar-sm"><img src="/Assets/Img_1.jpg" alt="Profile pic" class="avatar_img"></div>
          <div class="badge badge-sm badge-status"></div>
        </div>
        <div class="badge-wrapper">
          <div class="avatar-round avatar-md"><img src="/Assets/Img_1.jpg" alt="Profile pic" class="avatar_img"></div>
          <div class="badge badge-md badge-status"></div>
        </div>
        <div class="badge-wrapper">
          <div class="avatar-round avatar-lg"><img src="/Assets/Img_1.jpg" alt="Profile pic" class="avatar_img"></div>
          <div class="badge badge-lg badge-status"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer flex-column-center">
    <p class="footer_p">Created by Pavan Dindu</p>
    <ul class="footer_ul flex-sp-bw ul-pad-0">
      <li class="footer_li"><a href="#"><i class="fab fa-github"></i></a></li>
      <li class="footer_li"><a href="#"><i class="fab fa-linkedin"></i></a></li>
      <li class="footer_li"><a href="#"><i class="fab fa-twitter"></i></a></li>
    </ul>
  </footer>
</body>
</html>
