<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/CSS/main.css">
  <title>Input</title>
</head>
<body>
  <header class="head flex-justify-sp-bw">
    <a href="#" class="logo flex-center"><i class="fas fa-meteor logo-icon"></i><span class="logo-title">Accel UI</span></a>
    <div class="nav" >
      <ul class="nav_ul flex-justify-sp-bw">
        <li class="nav_li"><a href="#">Home</a></li>
        <li class="nav_li"><a href="#">Documentation</a></li>
        <li class="nav_li"><a href="#"><i class="fab fa-github"></i></a></li>
        <li class="nav_li"><a href="#"><i class="fab fa-linkedin"></i></a></li>
      </ul>
    </div>
  </header>
  <main class="main">
    <aside class="nav-drawer">
      <div class="comp-drawer">
        <h3 class="drawer_heading">Component</h3>
        <div class="comp_list">
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Avatar</a></li>
          </ul>
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Alert</a></li>
          </ul>
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Badge</a></li>
          </ul>
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Button</a></li>
          </ul>
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Card</a></li>
          </ul>
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Image</a></li>
          </ul>
          <ul class="drawer_ul ul-pad-0">
            <li class="drawer_li"><a href="#" class="drawer_a">Input</a></li>
          </ul>
        </div>
      </div>
    </aside>

    <div class="content">
      <h2 class="content_h2">Input</h2>
      <div class="form-container flex-center">
        <form class="form">
          <div class="input-container">
            <label for="userName" class="input__label">User Name:</label>
            <input type="text" id="userName" class="input input-success" required>
            <small class="input__succ-msg">
              <i class="fa-solid fa-circle-check"></i>
              <span>This is success msg</span>
            </small>
          </div>
          <div class="input-container">
            <label for="password" class="input__label">Password</label>
            <input type="password" id="password" class="input input-err" required>
            <small class="input__err-msg">
              <i class="fa-solid fa-circle-xmark"></i>
              <span>This is error msg</span>
            </small>
          </div>
        </form>
      </div>
    </div>

  </main>

  <footer class="footer flex-column-center">
    <p class="footer_p">Created by Pavan Dindu</p>
    <ul class="footer_ul flex-justify-sp-bw ul-pad-0">

    </ul>
  </footer>

  </body>
  </html>
